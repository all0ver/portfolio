<!doctype html>
<html class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap');

    body {
      font-family: "Hanken Grotesk", sans-serif;
    }

    .long-c {
      border: solid white 2px;
      width: 3.5rem;
      border-radius: 5px;
    }

    .arrow-c {
      border: solid white;
      border-width: 0 5px 5px 0;
      border-radius: 20%;
      display: inline-block;
      padding: 6px;
      transform: rotate(-45deg);
      position: relative;
      left: -0.9rem;
    }

    .arrow {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-buttons>* {
      flex: 1;
    }

    .custom-hide {
      position: absolute;
      opacity: 0;
      animation: slide-out 0.25s ease-out backwards;
    }

    @keyframes slide-in {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slide-out {
      from {
        transform: translateX(0);
        opacity: 1;
      }

      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    .fixed-main {
      position: fixed;
      top: 0;
      width: 100%;
      animation: slide-in 0.25s ease-out forwards;
    }

    .custom-transparent {
      background-color: rgba(0, 0, 0, 0.801);
    }
  </style>
</head>

<body class="bg-black text-[#EDF0F2]">
  <div class="flex flex-col justify-end pb-32 h-screen lg:mx-20 sm:mx-10 mx-5" id="main">
    <h1 class="my-5 lg:text-8xl md:text-7xl sm:text-6xl text-5xl">Mateusz Karpi≈Ñski</h1>
    <div class="flex flex-wrap gap-4 main-buttons">
      <a href="#about" class="w-full sm:w-full lg:w-1/3">
        <div class="flex border border-[#EDF0F2] px-10 items-center">
          <div class="arrow">
            <div class="long-c"></div>
            <div class="arrow-c"></div>
          </div>
          <div class="p-5 mx-auto">
            <p>About</p>
          </div>
        </div>
      </a>
      <a href="#projects" class="w-full sm:w-1/2 lg:w-1/3">
        <div class="flex border border-[#EDF0F2] px-10 items-center">
          <div class="arrow">
            <div class="long-c"></div>
            <div class="arrow-c"></div>
          </div>
          <div class="p-5 mx-auto">
            <p>Projects</p>
          </div>
        </div>
      </a>
      <a href="#contact" class="w-full sm:w-1/2 lg:w-1/3">
        <div class="flex border border-[#EDF0F2] px-10 items-center">
          <div class="arrow">
            <div class="long-c"></div>
            <div class="arrow-c"></div>
          </div>
          <div class="p-5 mx-auto">
            <p>Contact</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div class="custom-hide custom-transparent" id="main-navbar">
    <button class="cursor-pointer hidden max-[700px]:block absolute right-10 top-8" id="hamburger-button">
      <ul>
        <li class="border-2 w-8 my-2"></li>
        <li class="border-2 w-8 my-2"></li>
        <li class="border-2 w-8 my-2"></li>
      </ul>
    </button>
    <ul
      class="list-none flex justify-center gap-16 p-5 max-[700px]:hidden max-[700px]:flex-col max-[700px]:w-screen max-[700px]:h-screen max-[700px]:text-2xl"
      id="main-navbar-ul">
      <a href="#main" class="main-navbar-a">
        <li>Mateusz Karpinski</li>
      </a>
      <a href="#about" class="main-navbar-a">
        <li>About</li>
      </a>
      <a href="#projects" class="main-navbar-a">
        <li>Projects</li>
      </a>
      <a href="#contact" class="main-navbar-a">
        <li>Contact</li>
      </a>
    </ul>
  </div>
  <div class="h-screen mx-5 lg:mx-20 sm:mx-10 py-20" id="about">
    <h2 class="lg:text-6xl md:text-5xl sm:text-4xl text-3xl">About</h2>
  </div>
  <div class="h-screen mx-5 lg:mx-20 sm:mx-10 py-20" id="projects">
    <h2 class="lg:text-6xl md:text-5xl sm:text-4xl text-3xl">Projects</h2>
  </div>
  <div class="h-screen mx-5 lg:mx-20 sm:mx-10 py-20" id="contact">
    <h2 class="lg:text-6xl md:text-5xl sm:text-4xl text-3xl">Contact</h2>
  </div>
  <script src="index.js"></script>
</body>

</html>
